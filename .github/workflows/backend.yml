name: backend
# ワークフローの名前
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * *' # UTC時間で毎日12時、日本時間で21時（日本がUTC+9の場合）

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # GitHubでよく実行されるアクションであるcheckoutのバージョン3を選択している。
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          
      - run: npm ci
      - run: npm run test -- --coverage
      - run: npm run build
      
      - run: node dist/index.js &
      - run: npm run test:api
      
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage
          path: backend/coverage/**
          retention-days: 5
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: backend/dist/index.js
          retention-days: 5
